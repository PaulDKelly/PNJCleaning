<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    // Fetch diary data
    async function fetchDiary(statusFilter = '', dateFilter = '') {
      try {
        const response = await fetch(`/wp-content/themes/your-theme/pnj_api.php?action=get_diary${statusFilter ? `&status=${statusFilter}` : ''}${dateFilter ? `&date=${dateFilter}` : ''}`);
        const data = await response.json();
        const tbody = document.querySelector('#diaryTable tbody');
        tbody.innerHTML = '';
        data.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td data-label="Job Number">${entry.job_number}</td>
            <td data-label="Engineer">${entry.engineer_name}</td>
            <td data-label="Client">${entry.client_brand}</td>
            <td data-label="Site Address">${entry.site_address}</td>
            <td data-label="Access Time">${new Date(entry.access_time).toLocaleString()}</td>
            <td data-label="Job Status" class="status-${entry.job_status.toLowerCase()}">${entry.job_status}</td>
            <td data-label="Report Status">${entry.report_status || 'Not Started'}</td>
            <td data-label="Report Date">${entry.report_date ? new Date(entry.report_date).toLocaleString() : 'N/A'}</td>
            <td data-label="Details"><a href="/job-details?job_number=${entry.job_number}" class="details-link">View</a></td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching diary:', error);
        alert('Failed to load diary');
      }
    }

    // Filter diary
    function filterDiary() {
      const statusFilter = document.querySelector('#statusFilter').value;
      const dateFilter = document.querySelector('#dateFilter').value;
      fetchDiary(statusFilter, dateFilter);
    }

    // Initialize diary
    fetchDiary();
